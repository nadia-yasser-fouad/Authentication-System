<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="vh-100 overflow-hidden">
      <div class="container">
        <!-- Nav Bar -->
        <nav class="navbar navbar-expand-lg m-auto">
          <a href="#" class="navbar-brand"
            ><h1 class="text-uppercase">coco</h1></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item text-center">
                <a
                  class="nav-link active text-uppercase"
                  aria-current="page"
                  href="#"
                  id="login"
                  >Login</a
                >
              </li>
              <li class="nav-item text-center">
                <a
                  class="nav-link text-uppercase"
                  href="./register.html"
                  id="register"
                  >Register</a
                >
              </li>
            </ul>
          </div>
        </nav>
        <!-- Main Row -->
        <div class="row mt-4">
          <!-- Image Section -->
          <div class="col-md-6 d-none d-md-flex">
            <figure>
              <img
                src="./images/img-login.svg"
                alt="image-content"
                class="w-100 d-block"
              />
            </figure>
          </div>
          <!-- Form Section -->
          <div class="col-md-6 px-5 z-3">
            <!-- LogIn Section -->
            <section id="loginSection">
              <h2 class="mb-3">Welcome</h2>
              <p class="message text-center d-none text-danger">
                may be problem check your Email or Password!!
              </p>
              <div class="mb-3">
                <input
                  id="logInEmail"
                  type="email"
                  class="form-control py-2"
                  placeholder="Email"
                />
                <div class="error text-danger ps-2"></div>
              </div>
              <div class="mb-1">
                <input
                  id="logInPassword"
                  type="password"
                  class="form-control py-2"
                  placeholder="Password"
                />
                <div class="error text-danger ps-2"></div>
              </div>
              <div class="forgotPassword d-flex justify-content-end mb-3">
                <a
                  href="./forgotPassword.html"
                  class="forgotBtn text-muted fw-bolder border border-0 bg-transparent text-decoration-none"
                  >Forgot password?</a
                >
              </div>
              <div class="mb-3">
                <button 
                  id="logInBtn"
                  type="submit"
                  class="border border-0 w-100 py-2 fs-5 rounded-3 text-white"
                >
                  LogIn
                </button>
              </div>
              <div class="mt-3 fs-6 text-center">
                <span>Don't have an Account! </span>
                <a
                  href="./register.html"
                  class="newBtn border border-0 fw-medium bg-transparent text-decoration-none"
                  >Sign Up</a
                >
              </div>
            </section>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
