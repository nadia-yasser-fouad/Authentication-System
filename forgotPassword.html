<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="vh-100 overflow-hidden">
      <div class="container">
        <!-- Nav Bar -->
        <nav class="navbar navbar-expand-lg m-auto">
          <a href="./index.html" class="navbar-brand"
            ><h1 class="text-uppercase">coco</h1></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item text-center">
                <a
                  class="nav-link active text-uppercase"
                  aria-current="page"
                  href="./index.html"
                  id="login"
                  >Login</a
                >
              </li>
              <li class="nav-item text-center">
                <a
                  class="nav-link text-uppercase"
                  href="./register.html"
                  id="register"
                  >Register</a
                >
              </li>
            </ul>
          </div>
        </nav>
        <!-- Main Section -->
        <section class="forgotSection pt-5">
          <div
            class="row forgetSections d-flex justify-content-center align-items-center"
          >
            <div class="col-10 col-lg-6 text-center py-5">
              <!-- Re Cover Email Section -->
              <section id="recoverSection">
                <h2 class="mb-4">Forgot Your Password</h2>
                <p class="mb-3 text-danger d-none notFound">
                  Not Found this Email Address
                </p>
                <div class="mb-3">
                  <input
                    id="reCoverEmail"
                    type="email"
                    class="form-control py-2"
                    placeholder="Email"
                  />
                  <div class="error text-danger text-start ps-2"></div>
                </div>
                <div class="reCoverEmail">
                  <button
                    id="reCoverBtn"
                    type="button"
                    class="border border-0 w-100 py-2 fs-5 rounded-3 text-white"
                  >
                    Recover Email
                  </button>
                </div>
              </section>

              <!-- Re New Password Section  -->
              <section id="reNewSection" class="d-none">
                <h2 class="mb-4">Re-New Password</h2>
                <div class="mb-3">
                  <input
                    id="reNewPassword"
                    type="password"
                    class="form-control py-2"
                    placeholder="Password"
                  />
                  <div class="error text-danger text-start ps-2"></div>
                </div>
                <div class="mb-3">
                  <input
                    id="reNewRePassword"
                    type="password"
                    class="form-control py-2"
                    placeholder="Confirm Password"
                  />
                  <div class="error text-danger text-start ps-2"></div>
                </div>
                <div class="reNew">
                  <button
                    id="reNewBtn"
                    type="submit"
                    class="border border-0 w-100 py-2 fs-5 rounded-3 text-white"
                  >
                    ReNew Password
                  </button>
                </div>
              </section>

            </div>
          </div>
        </section>
      </div>
    </main>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/forgotPassword.js"></script>
  </body>
</html>
